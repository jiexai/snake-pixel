<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>像素贪吃蛇</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>
<body>
  <main class="wrap">
    <header class="topbar">
      <div class="title">
        <h1>像素贪吃蛇</h1>
        <p class="sub">方向键/WASD · 空格暂停 · R 重开</p>
      </div>
      <div class="stats" aria-label="状态">
        <div class="stat"><span class="k">分数</span><span id="score" class="v">0</span></div>
        <div class="stat"><span class="k">最高</span><span id="best" class="v">0</span></div>
        <div class="stat"><span class="k">速度</span><span id="speed" class="v">1x</span></div>
      </div>
    </header>

    <section class="stage">
      <canvas id="game" width="560" height="560" aria-label="游戏画布"></canvas>
      <div id="overlay" class="overlay" role="status" aria-live="polite" hidden>
        <div class="overlay-card">
          <div id="overlayTitle" class="overlay-title">暂停</div>
          <div id="overlayHint" class="overlay-hint">按空格继续</div>
          <div class="overlay-actions">
            <button id="btnResume" class="btn">继续</button>
            <button id="btnRestart" class="btn secondary">重开 (R)</button>
          </div>
        </div>
      </div>
    </section>

    <section class="help">
      <details>
        <summary>玩法说明</summary>
        <ul>
          <li>吃到食物加分并变长，速度会逐步提升。</li>
          <li>撞到墙或自己则游戏结束。</li>
          <li>支持键盘与触摸滑动（手机上滑动控制方向）。</li>
        </ul>
      </details>
    </section>

    <footer class="footer">
      <span>本地运行：直接双击 index.html 或用本地服务器。</span>
    </footer>
  </main>

  <script src="./src/game.js"></script>
</body>
</html>
